{% extends "base_template.html" %}

{% block content %}
    <section class="section">
        <div class="container">
            <h1 class="title">PI Modelagem Matemática: Estimador TEGxPVEG</h1>

            <form id="analysis-form" method="post" action="/calculate_analysis/">
                <div class="block">
                    <div class="columns">
                        <div class="column">
                            <div class="box">
                                {% include "index_form/pvpanel.html" %}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="block">
                    <div class="columns">
                        <div class="column is-flex">
                            <div class="box is-flex-grow-1">
                                {% include "index_form/teg.html" %}
                            </div>
                        </div>

                        <div class="column is-one-third is-flex">
                            <div class="box is-flex-grow-1">
                                {% include "index_form/analysis_parameters.html" %}
                            </div>
                        </div>
                    </div>                    
                </div>

                <div class="columns is-centered">
                    <div class="column is-half">
                        <div class="field">
                            <div class="control">
                                <input type="submit" class="button is-primary is-large is-fullwidth" value="Gerar análise">
                                <p class="help"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <button 
            id="analysis-result-button" 
            class="js-modal-trigger" 
            data-target="analysis-result" 
            hidden>
        </button>
        <div id="analysis-result" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box">
                    <div class="content">
                        <h2 class="title is-4">API response</h2>
                        <div id="analysis-result-content"></div>
                    </div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </section>
    
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock content %}
