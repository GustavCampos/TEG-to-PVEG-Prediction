{% extends "base_template.html" %}

{% block content %}
    <section class="section">
        <div class="container">
            <h1 class="title">PI Modelagem Matemática: Estimador TEGxPVEG</h1>

            <form id="analysis-form" method="post" action="/calculate_analysis/">
                <div class="block">
                    <div class="columns">
                        <div class="column">
                            <div class="box">
                                {% include "pvpanel_form.html" %}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="block">
                    <div class="box">
                        {% include "teg_form.html" %}
                    </div>
                </div>

                <div class="block">
                    <div class="box">
                        {% include "analysis_parameters_form.html" %}
                    </div>
                </div>


                <div class="columns is-centered">
                    <div class="column is-half">
                        <div class="field">
                            <div class="control">
                                <input type="submit" class="button is-primary is-large is-fullwidth" value="Gerar análise">
                                <p class="help"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <button 
            id="analysis-result-button" 
            class="js-modal-trigger" 
            data-target="analysis-result" 
            hidden>
        </button>
        <div id="analysis-result" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box">
                    <div class="content">
                        <h2 class="title is-4">API response</h2>
                        <div id="analysis-result-content"></div>
                    </div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </section>
    
    <script src="{{ url_for('static', filename='js/analysis_form.js') }}"></script>
{% endblock content %}
