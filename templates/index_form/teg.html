{% block teg_form %}
    <h3 class="subtitle is-4">Geração Termoelétrica</h3>

    <div class="columns">
        <div class="column">
            <div class="field">
                <label for="daily-work-hours" class="label">Funcionamento Diário</label>
                <div class="control">
                    <input class="input" type="number"
                        name="daily-work-hours"
                        id="daily-work-hours"
                        min="1" max="24" step="0.1"
                        value="10">
                </div>
                <p class="help">Valor horas diárias de 1-24</p>
            </div>

            <h4>Propriedades da Biomassa</h4>
            <div class="field">
                <label for="calorific-power" class="label">Poder Calorífico da Biomassa</label>
                <div class="control">
                    <input class="input" type="number"
                        name="calorific-power"
                        id="calorific-power"
                        min="0" step="0.0001"
                        value="10.8784">
                </div>
                <p class="help">Valor em MJ/kg</p>
            </div>

            <div class="field">
                <label for="carbon-content" class="label">Conteúdo de Carbono</label>
                <div class="control">
                    <input class="input" type="number"
                        name="carbon-content"
                        id="carbon-content"
                        min="0" max="1" step="0.0001"
                        value="0.503">
                </div>
                <p class="help">Porcentagem de carbono da biomassa (0-1)</p>
            </div>
        </div>

        <div class="column">
            <h4>Propriedades Ciclo de Geração</h4>        
            <div class="field">
                <label for="cicle-efficiency" class="label">Eficiência do Ciclo de Rankine</label>
                <div class="control">
                    <input class="input" type="number"
                        name="cicle-efficiency"
                        id="cicle-efficiency"
                        min="0" max="1" step="0.01"
                        value="0.4">
                </div>
                <p class="help">Valor de 0-1</p>
            </div>
        
            <div class="field">
                <label for="heat-transfer-efficiency" class="label">Eficiência de Transferência de Calor</label>
                <div class="control">
                    <input class="input" type="number"
                        name="heat-transfer-efficiency"
                        id="heat-transfer-efficiency"
                        min="0" max="1" step="0.01"
                        value="0.85">
                </div>
                <p class="help">Eficiência da tranferência de calor para a caldeira (0-1)</p>
            </div>
        </div>
    </div>
{% endblock teg_form %}
